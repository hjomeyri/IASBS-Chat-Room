<html>
  <head>
    <title>
      IASBS Chat Room
    </title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" type="text/css" href="main.css"/>
  </head>
  <body>
    <div class="Header">
      <h1>IASBS Chat Room</h1>
    </div>
    <div class="Content">
      <div class="Login">
        <h1>Log In</h1>
        <form action="#">
          <div class="form-input">
            <i class="material-icons"> person </i>
            <input class="input-feild" type="text" placeholder="Username"/>
          </div>
          <div class="form-input">
            <i class="material-icons">password</i>
            <input class="input-feild" type="password" placeholder="Password"/>
          </div>
          <button>Sign In</button>
        </form>
      </div>
      <div class="Register">
			<h1>Register</h1>
			<form action="#">
				<div class="form-input">
					<i class="material-icons">email</i>
					<input class="input-feild" type="text" placeholder="Email">
				</div>
				<div class="form-input">
					<i class="material-icons">person</i>
					<input class="input-feild" type="text" placeholder="UserName">
				</div>
				<div class="form-input">
					<i class="material-icons">lock</i>
					<input class="input-feild" type="password" placeholder="Password">
				</div>
				<div class="form-input">
					<i class="material-icons">lock</i>
					<input class="input-feild" type="password" placeholder="Confirm Password">
				</div>
				<button>Sign Up</button>
			</form>
		</div>
    </div>
  </body>
</html>
